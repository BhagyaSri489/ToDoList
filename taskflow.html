<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .progress-bar {
      margin-bottom: 20px;
    }

    .bar {
      background-color: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    #bar-fill {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      transition: width 0.3s ease;
    }

    .add-task {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      cursor: grab;
      animation: fadeIn 0.3s ease-in-out;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
    }

    #clearBtn {
      width: 100%;
      margin-top: 10px;
      background-color: #e74c3c;
    }

    #clearBtn:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="progress-bar">
      <span id="progress-text">0 of 0 tasks completed</span>
      <div class="bar">
        <div id="bar-fill"></div>
      </div>
    </div>

    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>

    <button id="clearBtn" onclick="clearCompleted()">Clear Completed (0)</button>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      tasks.push({ text: taskText, completed: false });
      input.value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.filter(task => !task.completed);
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.draggable = true;
        li.dataset.index = index;

        const label = document.createElement("label");
        label.innerHTML = `
          <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleTask(${index})" />
          ${task.text}
        `;

        li.appendChild(label);
        list.appendChild(li);
      });

      updateProgress();
      enableDragAndDrop();
    }

    function updateProgress() {
      const completed = tasks.filter(t => t.completed).length;
      const total = tasks.length;
      const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

      document.getElementById("progress-text").textContent = `${completed} of ${total} tasks completed`;
      document.getElementById("bar-fill").style.width = `${percent}%`;
      document.getElementById("clearBtn").textContent = `Clear Completed (${completed})`;
    }

    function enableDragAndDrop() {
      const list = document.getElementById("taskList");
      let dragged;

      list.querySelectorAll("li").forEach(item => {
        item.addEventListener("dragstart", e => {
          dragged = item;
          item.style.opacity = 0.5;
        });

        item.addEventListener("dragend", e => {
          item.style.opacity = "";
        });

        item.addEventListener("dragover", e => {
          e.preventDefault();
        });

        item.addEventListener("drop", e => {
          e.preventDefault();
          const fromIndex = parseInt(dragged.dataset.index);
          const toIndex = parseInt(item.dataset.index);

          const movedTask = tasks.splice(fromIndex, 1)[0];
          tasks.splice(toIndex, 0, movedTask);
          renderTasks();
        });
      });
    }

    renderTasks();
  </script>
</body>
</html>
